<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Options Signal Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .buy {
            color: green;
            font-weight: bold;
        }
        .sell {
            color: red;
            font-weight: bold;
        }
        .neutral {
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Binary Options Signals</h1>

    <table>
        <thead>
            <tr>
                <th>Currency Pair</th>
                <th>Timeframe</th>
                <th>Signal</th>
                <th>Timestamp (UTC)</th>
                <th>Strategy Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example Row -->
            <tr>
                <td>EUR/USD</td>
                <td>1m</td>
                <td class="buy">BUY</td>
                <td>2025-08-13 14:25</td>
                <td>Trend Following</td>
            </tr>
            <tr>
                <td>GBP/JPY</td>
                <td>5m</td>
                <td class="sell">SELL</td>
                <td>2025-08-13 14:25</td>
                <td>Trend Reversal</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
