<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Options Strategy Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            background-color: #0d1117;
            color: #f0f6fc;
        }
        header {
            text-align: center;
            padding: 1rem;
            border-bottom: 2px solid #30363d;
        }
        h1 {
            color: #58a6ff;
        }
        .strategy-table {
            margin-top: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background: #161b22;
        }
        th, td {
            padding: 0.8rem;
            border-bottom: 1px solid #30363d;
        }
        .buy {
            color: #00ff91;
            font-weight: bold;
        }
        .sell {
            color: #ff4d4d;
            font-weight: bold;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #8b949e;
        }
    </style>
</head>
<body>

<header>
    <h1>Binary Options Multi-Timeframe Strategy Dashboard</h1>
    <p>Live trade alerts for 1m, 2m, 3m trend-following and 5m trend-reversal setups</p>
</header>

<main>
    <section class="strategy-table">
        <h3>Live Signals</h3>
        <table>
            <thead>
                <tr>
                    <th>Timeframe</th>
                    <th>Currency Pair</th>
                    <th>Signal</th>
                    <th>Price</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="signal-data">
                <!-- Data will be injected here dynamically -->
            </tbody>
        </table>
    </section>
</main>

<footer>
    Binary Options Strategy Dashboard Â© 2025
</footer>

<script>
    // Example: dynamically fetching signals from backend every 5 seconds
    async function fetchSignals() {
        try {
            const res = await fetch('/api/signals'); // Replace with your API endpoint
            const data = await res.json();

            const tableBody = document.getElementById('signal-data');
            tableBody.innerHTML = '';

            data.forEach(signal => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${signal.timeframe}</td>
                    <td>${signal.pair}</td>
                    <td class="${signal.type.toLowerCase()}">${signal.type}</td>
                    <td>${signal.price}</td>
                    <td>${signal.timestamp}</td>
                `;
                tableBody.appendChild(row);
            });
        } catch (err) {
            console.error('Error fetching signals:', err);
        }
    }

    setInterval(fetchSignals, 5000);
    fetchSignals();
</script>

</body>
        </html>
