<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Bot Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.8rem;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #34495e;
            color: white;
        }
        .approve-button {
            padding: 0.5rem 1rem;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .approve-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Trading Bot Signal Dashboard</h1>
    </div>
    <div class="container">
        <h2>Live Signals</h2>
        {% if signals %}
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Symbol</th>
                        <th>Timeframe</th>
                        <th>Direction</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for signal in signals %}
                    <tr>
                        <td>{{ signal.time }}</td>
                        <td>{{ signal.symbol }}</td>
                        <td>{{ signal.timeframe }}</td>
                        <td>{{ signal.direction }}</td>
                        <td>
                            <form action="/approve" method="POST">
                                <input type="hidden" name="symbol" value="{{ signal.symbol }}">
                                <input type="hidden" name="timeframe" value="{{ signal.timeframe }}">
                                <input type="hidden" name="direction" value="{{ signal.direction }}">
                                <input type="hidden" name="time" value="{{ signal.time }}">
                                <button class="approve-button" type="submit">Approve</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No signals available at the moment.</p>
        {% endif %}
    </div>
</body>
</html>
